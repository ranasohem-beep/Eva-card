<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eva Card</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.container{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:6px 0}
#codes img{width:130px;margin:5px;cursor:pointer}
</style>
</head>
<body>
<div class="container" id="main">

<h2>إنشاء باركود</h2>
<input id="name" placeholder="اسم الدعوة">
<input id="count" type="number" placeholder="عدد الضيوف">
<input id="img1" placeholder="رابط الصورة الأولى">
<input id="img2" placeholder="رابط الصورة الثانية">
<input id="maxScans" type="number" placeholder="عدد مرات مسح الباركود" value="2">
<button onclick="generate()">إنشاء</button>

<div id="codes"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
// ======= إعدادات Firebase =======
var firebaseConfig = {
  apiKey: "اكتبي هنا apiKey",
  authDomain: "اكتبي هنا authDomain",
  projectId: "اكتبي هنا projectId",
  storageBucket: "اكتبي هنا storageBucket",
  messagingSenderId: "اكتبي هنا messagingSenderId",
  appId: "اكتبي هنا appId",
  databaseURL: "اكتبي هنا databaseURL"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ======= قراءة الباركود عند المسح =======
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(id){
  db.collection("barcodes").doc(id).get().then((doc) => {
    if(!doc.exists){
      document.body.innerHTML = "<h2>باركود غير صالح</h2>";
    } else {
      const data = doc.data();
      if(!data.active){
        document.body.innerHTML = "<h2>الباركود غير مفعل</h2>";
        return;
      }
      if(data.scans < data.maxScans){
        const imgUrls = [data.img1, data.img2]; // ممكن توسعي لمزيد من الصور
        const index = data.scans;
        // تحديث عدد المسح
        db.collection("barcodes").doc(id).update({ scans: data.scans + 1 });
        location.href = imgUrls[index] || imgUrls[imgUrls.length-1];
      } else {
        document.body.innerHTML = "<h2>تم استخدام الباركود مسبقًا</h2>";
      }
    }
  });
}

// ======= إنشاء الباركود =======
function generate(){
  const nameVal = document.getElementById("name").value.trim();
  const countVal = +document.getElementById("count").value;
  const img1Val = document.getElementById("img1").value.trim();
  const img2Val = document.getElementById("img2").value.trim();
  const maxScansVal = +document.getElementById("maxScans").value;

  if(!nameVal || !countVal || !img1Val || !img2Val){
    alert("رجاءً املئي جميع الحقول!");
    return;
  }

  const container = document.getElementById("codes");
  container.innerHTML = "";

  for(let i=1;i<=countVal;i++){
    const docId = Date.now()+""+i;

    db.collection("barcodes").doc(docId).set({
      inviteName: nameVal,
      guestNumber: i,
      img1: img1Val,
      img2: img2Val,
      scans: 0,
      maxScans: maxScansVal,
      active: true
    }).then(() => {
      console.log(`باركود رقم ${i} محفوظ في Firebase`);
    }).catch((error) => {
      console.error("خطأ عند الحفظ: ", error);
    });

    const qr = new QRious({
      value: location.origin + location.pathname + "?id=" + docId,
      size:130
    });

    const img = document.createElement("img");
    img.src = qr.toDataURL();
    img.title = "اضغط لمسح الباركود";
    container.appendChild(img);
  }

  alert("تم إنشاء الباركود وحفظه في Firebase بنجاح!");
}
</script>
</body>
</html>
